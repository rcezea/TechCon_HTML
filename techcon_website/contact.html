		<h2>Get in Touch</h2>
		<p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
		
		<h3>Follow Us</h3>
		<ul>
			<li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
			<li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
			<li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
		</ul>
	</section>
	
	<section>
		<h2>Our Location</h2>
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019520117138!2d-122.41941568468136!3d37.77492977975973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0828f6d%3A0x8b631f3a3e59b7f9!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1710264909894!5m2!1sen!2sus"
			width="100%"
			height="300"
			style="border:0;"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"
			title="TechCon Venue Location">
		</iframe>
	</section>
	
	<section>
		<h2>Contact Us Form</h2>
		<form action="#" method="post">
			
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" required><br><br>
			
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br><br>
			
			<label for="message">Message:</label><br>
			<textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
			
			<button type="submit">Send Message</button>
		
		</form>
	</section>
